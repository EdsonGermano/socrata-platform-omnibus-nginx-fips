---
driver:
  name: dokken
  privileged: true
  chef_version: latest
  binds:
    - <%= File.expand_path('omnibus') %>:/tmp/omnibus

transport:
  name: dokken

provisioner:
  name: dokken

verifier:
  name: inspec
  root_path: /opt/verifier
  sudo: true

platforms:
  - name: ubuntu-16.04
    driver:
      image: ubuntu:16.04
      pid_one_command: /lib/systemd/systemd
  - name: centos-7
    driver:
      image: centos:7
      pid_one_command: /lib/systemd/systemd
  - name: centos-6
    driver:
      image: centos:6
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN yum -y install upstart initscripts

suites:
  - name: default
    run_list:
      - recipe[build]
    attributes:
      # Ohai can't find an ipaddress in Dokken
      ipaddress: 127.0.0.1
      omnibus:
        build_iteration: 1
        openssl_fips:
          version: 2.0.16
        # openssl:
        #  version: 1.0.2n # 1.0.2n is already the default version
        nginx:
          version: 1.12.2
